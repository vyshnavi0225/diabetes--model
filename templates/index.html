<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Diabetes Prediction Application</h1>
        <p class="text-center">Enter the required details below to predict if a person has diabetes.</p>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="feature1" class="form-label">Pregnancies</label>
                <input type="number" step="any" class="form-control" id="feature1" name="feature1" required>
            </div>
            <div class="mb-3">
                <label for="feature2" class="form-label">Glucose Level</label>
                <input type="number" step="any" class="form-control" id="feature2" name="feature2" required>
            </div>
            <div class="mb-3">
                <label for="feature3" class="form-label">Blood Pressure</label>
                <input type="number" step="any" class="form-control" id="feature3" name="feature3" required>
            </div>
            <div class="mb-3">
                <label for="feature4" class="form-label">Skin Thickness</label>
                <input type="number" step="any" class="form-control" id="feature4" name="feature4" required>
            </div>
            <div class="mb-3">
                <label for="feature5" class="form-label">Insulin Level</label>
                <input type="number" step="any" class="form-control" id="feature5" name="feature5" required>
            </div>
            <div class="mb-3">
                <label for="feature6" class="form-label">BMI (Body Mass Index)</label>
                <input type="number" step="any" class="form-control" id="feature6" name="feature6" required>
            </div>
            <div class="mb-3">
                <label for="feature7" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="any" class="form-control" id="feature7" name="feature7" required>
            </div>
            <div class="mb-3">
                <label for="feature8" class="form-label">Age</label>
                <input type="number" step="any" class="form-control" id="feature8" name="feature8" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction_details %}
        <div class="alert alert-info mt-3 text-center">
            {{ prediction_details }}
        </div>
        {% endif %}
    </div>
</body>
</html>

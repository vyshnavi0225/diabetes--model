<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="POST">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required>

        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" step="0.1" required>

        <label for="dpf">DPF:</label>
        <input type="number" name="dpf" step="0.01" required>

        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
